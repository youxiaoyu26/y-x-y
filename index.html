<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio 2026</title>
    <style>
        /* --- 核心变量：方便一键改色 --- */
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --bg: #f5f6fa;
            --card-bg: rgba(255, 255, 255, 0.8);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- 容器设计：毛玻璃效果 --- */
        .container {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid white;
        }

        /* --- 导航栏 --- */
        nav {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        /* 按钮反馈：基础样式与动画 */
        .nav-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary);
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
        }

        /* 按钮反馈：悬停效果 (Hover) */
        .nav-btn:hover {
            background: rgba(0,0,0,0.05);
            transform: translateY(-2px); /* 向上微动 */
        }

        /* 按钮反馈：激活态 (Active) */
        .nav-btn.active {
            color: var(--accent);
            font-weight: bold;
        }

        /* --- 页面切换主体 --- */
        .content-area {
            flex: 1;
            padding: 40px;
            position: relative;
        }

        .page {
            position: absolute;
            width: calc(100% - 80px);
            opacity: 0;
            transform: translateX(20px);
            visibility: hidden;
            transition: var(--transition);
        }

        /* 页面进入动画 */
        .page.active-page {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        /* 按钮：行动召唤 (Call to Action) */
        .cta-btn {
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
            transition: var(--transition);
        }

        .cta-btn:active {
            transform: scale(0.95); /* 点击时缩放反馈 */
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <div style="font-weight: 900; letter-spacing: 1px;">柚小屿个人网站</div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchPage('home', this)">首页</button>
            <button class="nav-btn" onclick="switchPage('projects', this)">作品</button>
            <button class="nav-btn" onclick="switchPage('about', this)">关于</button>
        </div>
    </nav>

    <div class="content-area">
        <div id="home" class="page active-page">
            <h1>创造不止。</h1>
            <p>欢迎来到我的数字空间。这是我的第一个网站，我探索技术与美学的交界处。</p>
            <br>
            <button class="cta-btn" onclick="switchPage('projects')">查看我的作品库</button>
        </div>

        <div id="projects" class="page">
            <h2>作品精选</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div style="background: #eee; height: 100px; border-radius: 12px; display: grid; place-items: center;">项目 01暂无</div>
                <div style="background: #eee; height: 100px; border-radius: 12px; display: grid; place-items: center;">项目 02暂无</div>
            </div>
        </div>

        <div id="about" class="page">
            <h2>关于我</h2>
            <p>写代码是一场与自己的对话。我专注于全栈开发与交互设计。</p>
            <p>联系方式：762547786@qq.com</p>
        </div>
    </div>
</div>

<script>
    /**
     * 核心切换函数
     * @param {string} pageId - 目标页面的 ID
     * @param {HTMLElement} btn - 点击的按钮元素
     */
    function switchPage(pageId, btn) {
        // 1. 处理页面切换
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            page.classList.remove('active-page');
        });
        document.getElementById(pageId).classList.add('active-page');

        // 2. 处理按钮反馈样式（如果是通过导航栏点击）
        if (btn) {
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        } else {
            // 如果是通过页面内的 CTA 按钮点击，也要同步导航栏状态
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(b => {
                b.classList.remove('active');
                if(b.innerText.includes('作品') && pageId === 'projects') b.classList.add('active');
            });
        }
    }
</script>

</body>
</html>
