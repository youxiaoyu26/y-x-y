<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">姓名/ID</div>
            <ul>
                <li><a href="#about">关于</a></li>
                <li><a href="#projects">作品</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>你好，我是 [你的名字] 👋</h1>
        <p>一名热衷于 [你的领域，如：摄影/编程/写作] 的终身学习者。</p>
    </section>

    <section id="about">
        <h2>关于我</h2>
        <p>这里可以写一段简洁的自我介绍。比如你擅长的技术、你的兴趣爱好，或者你最近在忙的事情。</p>
    </section>

    <section id="projects">
        <h2>作品集</h2>
        <div class="project-grid">
            <div class="card">项目 A - 简短描述</div>
            <div class="card">项目 B - 简短描述</div>
        </div>
    </section>

    <footer>
        <p>© 2026 由 [你的名字] 驱动</p>
    </footer>
</body>
</html>
